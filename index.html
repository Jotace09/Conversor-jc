<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Conversor JC</title>
</head>

<body>
    <img class="money" src="./assets/giphy.gif" alt="logo-money">
    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-select">
                <option value="real">R$ Real brasileiro</option>
                <option value="dolar">US$ Dólar Americano</option>
                <option value="libra">£ Libra</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select class="currency-value">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="real">R$ Real brasileiro</option>
                <option value="libra">£ Libra</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="0,00">
        </label>

        <button class="convert-button">Convert</button>

        <section>
            <div  class="currency-box">
                <img class="img-1"  src="./assets/real.png" alt="logo-moeda-a-converter">
                <p class="currency" id="value-convert">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/Vector (1).png" alt="logo-seta">

            <div class="currency-box">
                <img class="img-2" src="./assets/dolar.png" alt="moeda-convertida">
                <p  class="currency" id="currency-name">Dólar</p>
                <p class="value-currency">US$ 0,00</p>
            </div>
        </section>


    </main>

</body>
<script src="./scripts.js"></script>

</html>
